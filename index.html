<!DOCTYPE html>

    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .sorry-container {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }
        
        .sorry {
            font-size: 48px;
            color: #000000;
            background-color: #ff0000;
            padding: 20px;
            border-radius: 10px;
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes fadeInOut {
            0%,
            100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .sorry-container {
                justify-content: center;
            }
        }
    </style>
</head>
